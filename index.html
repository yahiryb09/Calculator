<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="rectangle grid-item">0</div>
        <button class="square grid-item clear">C</button>
        <!-- Squares in the last four rows -->
        <button class="grid-item squares number-decimal">7</button>
        <button class="grid-item squares number-decimal">8</button>
        <button class="grid-item squares number-decimal">9</button>
        <button class="grid-item squares arithmetic">\</button>
        <button class="grid-item squares number-decimal">4</button>
        <button class="grid-item squares number-decimal">5</button>
        <button class="grid-item squares number-decimal">6</button>
        <button class="grid-item squares arithmetic">x</button>
        <button class="grid-item squares number-decimal">1</button>
        <button class="grid-item squares number-decimal">2</button>
        <button class="grid-item squares number-decimal">3</button>
        <button class="grid-item squares arithmetic">-</button>
        <button class="grid-item squares number-decimal">0</button>
        <button class="grid-item squares number-decimal">.</button>
        <button class="grid-item squares equal">=</button>
        <button class="grid-item squares arithmetic">+</button>
    </div>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
